<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REPOSITORY INFORMATIKA</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* ... Semua CSS Anda tetap sama ... */
    </style>
</head>
<body>
    <div class="container">
        <main id="file-grid-container" class="file-grid"></main>
    </div>

    <script>
        const daftarFile = [
            // === ITEM BARU DITAMBAHKAN DI SINI ===
            {
                ikon: "✍️",
                judul: "Tugas dan Ulangan Harian",
                deskripsi: "Kerjakan soal latihan VLSM yang disesuaikan dengan nomor absen Anda di halaman ini.",
                halaman: "ulangan.html" // Properti baru untuk link internal
            },
            // === ITEM LAMA ANDA DIMULAI DARI SINI ===
            {
                ikon: "📄",
                judul: "Modul 1: Pengenalan Jaringan",
                deskripsi: "Materi dasar yang mencakup topologi, perangkat keras, dan model OSI.",
                id: "GANTI_DENGAN_ID_FILE_PDF_ANDA",
                tipe: "pdf" 
            },
            {
                ikon: "📦",
                judul: "Aplikasi Latihan Subnetting",
                deskripsi: "Kumpulan aplikasi ringan untuk membantu siswa berlatih perhitungan subnetting.",
                id: "GANTI_DENGAN_ID_FILE_ZIP_ANDA",
                tipe: "zip"
            }
            // ... Sisa daftar file Anda yang lain ...
        ];

        // === JAVASCRIPT DIPERBARUI UNTUK MENANGANI LINK INTERNAL ===
        const fileContainer = document.getElementById('file-grid-container');

        daftarFile.forEach(file => {
            const card = document.createElement('div');
            card.className = 'file-card';

            let buttonsHTML = '';
            let buttonGroupClass = 'button-group';

            // Cek apakah item ini adalah halaman internal atau file Drive
            if (file.halaman) {
                // Jika ini adalah halaman (seperti ulangan.html)
                buttonGroupClass += ' single'; // Hanya satu tombol
                buttonsHTML = `<a href="${file.halaman}" class="btn btn-download" style="background-color: #28a745;">Mulai Kerjakan</a>`;
            } else {
                // Jika ini adalah file Google Drive (logika lama Anda)
                const linkLihat = `https://drive.google.com/file/d/${file.id}/view?usp=sharing`;
                const linkUnduh = `https://drive.google.com/uc?export=download&id=${file.id}`;

                if (file.tipe !== 'zip') {
                    buttonsHTML += `<a href="${linkLihat}" target="_blank" class="btn btn-view">Lihat</a>`;
                } else {
                    buttonGroupClass += ' single';
                }
                buttonsHTML += `<a href="${linkUnduh}" class="btn btn-download">Unduh</a>`;
            }

            card.innerHTML = `
                <div class="file-header">
                    <div class="file-icon">${file.ikon}</div>
                    <div class="file-title">${file.judul}</div>
                </div>
                <p class="file-description">${file.deskripsi}</p>
                <div class="${buttonGroupClass}">
                    ${buttonsHTML}
                </div>
            `;
            fileContainer.appendChild(card);
        });
    </script>
</body>
</html>
