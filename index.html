<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Kelas Informatika</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #007BFF;
            --background-color: #f4f7f6;
            --card-background: #ffffff;
            --text-dark: #2c3e50;
            --text-light: #6c757d;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-dark);
            /* Layout untuk menengahkan konten secara sempurna */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .dashboard-container {
            text-align: center;
            max-width: 800px;
            width: 100%;
        }

        header h1 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            color: var(--text-light);
            margin-bottom: 40px;
        }

        .card-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap; /* Agar responsif di layar kecil */
        }

        .card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            padding: 35px;
            width: 100%;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.12);
        }

        .card-icon {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .card h2 {
            font-size: 22px;
            font-weight: 600;
            margin: 0 0 15px 0;
        }

        .card p {
            color: var(--text-light);
            font-size: 14px;
            line-height: 1.6;
            flex-grow: 1; /* Mendorong tombol ke bawah agar sejajar */
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            font-weight: 600;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
        }
        
        /* Aturan responsive untuk mobile */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }
            header p {
                font-size: 16px;
            }
            .card-grid {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>

    <div class="dashboard-container">
        <header>
            <h1>Portal Kelas Informatika</h1>
            <p>SMAN 1 MUNCAR</p>
        </header>

        <main>
            <div class="card-grid">

                    <h2>Materi & Repositori</h2>
                    <p>Temukan modul, presentasi, video tutorial, dan file pendukung lainnya di sini.</p>
                    <a href="repository.html" class="btn">Buka Repositori</a>
                </div>

                <div class="card">
                    <div class="card-icon">ðŸ“¤</div>
                    <h2>Pengumpulan Tugas</h2>
                    <p>Unggah file tugas Anda melalui formulir yang telah disediakan.</p>
                    <a href="https://usudo218.github.io/upload/upload">Unggah Tugas</a>
                </div>

            </div>
        </main>
    </div>

</body>
</html>
